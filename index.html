<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 100%;
    }

    img {
      width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      color: #b3003b;
      margin-bottom: 10px;
    }

    p {
      color: #5c0020;
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80px;
      width: 100vw;
    }

    button {
      font-size: 20px;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(.32,.74,.61,1.13);
      position: relative;
      z-index: 1;
    }

    #yesBtn {
      background-color: #ff3366;
      color: white;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      z-index: 2;
      transition: all 0.5s cubic-bezier(.32,.74,.61,1.13);
    }

    #yesBtn.yes-big {
      font-size: 38px;
      padding: 36px 48px;
      transform: translateX(60px) scale(1.7);
      z-index: 3;
    }

    #noBtn {
      background-color: #fff;
      color: #333;
      margin-left: 24px;
      z-index: 1;
      transition: all 0.5s cubic-bezier(.32,.74,.61,1.13);
      /* Keep noBtn visible but lower z-index when covered */
    }

    .celebrate {
      display: none;
    }

    .celebrate h1 {
      font-size: 46px;
      color: #ff1a66;
    }

    .celebrate p {
      font-size: 22px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .buttons {
        height: 80px;
      }
      #yesBtn {
        font-size: 16px;
        padding: 10px 18px;
      }
      #yesBtn.yes-big {
        font-size: 28px;
        padding: 22px 30px;
        transform: translateX(42px) scale(1.4);
      }
      #noBtn {
        margin-left: 14px;
        font-size: 16px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>

  <!-- MAIN SCREEN -->
  <div class="container" id="main">
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="cute love gif">
    <h1>Divyani ğŸ’–</h1>
    <p>

    <div class="buttons">

      <button id="noBtn" onclick="sayNo()">No ğŸ™„</button>
    </div>
  </div>

  <!-- CELEBRATION SCREEN -->
  <div class="container celebrate" id="celebrate">
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="celebrate gif">
    <h1>YAYYYYYY ğŸ’–ğŸ’–ğŸ’–</h1>
    <p>
      Excellent choice, Divyani ğŸ˜Œ<br>
      Youâ€™ve officially made me the happiest person today ğŸ’•<br><br>
      Dinner + dessert + endless laughs on me ğŸ·ğŸ°
    </p>
  </div>

  <script>
    let noClicks = 0;

    const noTexts = [
      "No ğŸ™„",
      "Are you sure?",
      "Divyaniâ€¦ think again ğŸ˜Œ",
      "You really want to hurt me?",
      "I already told my mom ğŸ˜­",
      "This is getting awkward now",
      "Okay stop playing ğŸ˜",
      "Just press Yes â¤ï¸"
    ];

    function sayNo() {
      noClicks++;
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");

      // On first click: Yes grows and moves smoothly to cover No
      if (noClicks === 1) {
        yesBtn.classList.add("yes-big");
        noBtn.style.zIndex = "0";
      }

      // Update No text
      noBtn.innerText = noTexts[Math.min(noClicks, noTexts.length - 1)];
    }

    function sayYes() {
      document.getElementById("main").style.display = "none";
      document.getElementById("celebrate").style.display = "block";
    }
  </script>
</body>
</html>
